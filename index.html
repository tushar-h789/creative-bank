<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative Bank</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="login-area">
      <h1 class="text-center">Welcome to Creative Bank</h1>
      <div class="submit-area">
        <h4>Login</h4>
        <input
          type="text"
          class="form-control"
          placeholder="Enter your Emain"
        />
        <br />
        <input
          type="password"
          class="form-control"
          placeholder="Enter your password"
          name=""
          id=""
        />
        <br />
        <button id="login" class="btn btn-success">Enter</button>
      </div>
    </div>

    <div id="transaction-area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposite">
            <h5>Deposite</h5>
            <h2>$ <span id="currentDeposit">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="widthdrow">
            <h5>Widthdrow</h5>
            <h2>$ <span id="currentWidthdrow">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance">
            <h5>Balance</h5>
            <h2>$ <span id="currentBalance">5500</span></h2>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="submit-areaTwo">
            <h4>Deposit</h4>
            <input
              id="depositAmount"
              type="text"
              class="form-control"
              placeholder="$ Enter your deposit amount"
            />
            <br />
            <button id="addDeposit" class="btn btn-success">Deposit</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="submit-areaTwo">
            <h4>Widthdrow</h4>
            <input
              id="widthdrowAmount"
              type="text"
              class="form-control"
              placeholder="$ Enter your widthdrow amount"
            />
            <br />
            <button id="addWidthdrow" class="btn btn-success">Widthdrow</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      //login button handler
      const loginBrn = document.getElementById("login");
      loginBrn.addEventListener("click", function () {
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";

        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display = "block";
      });

      //deposit button handler
      const depositBtn = document.getElementById("addDeposit");
      depositBtn.addEventListener("click", function () {
        // const depositAmount = document.getElementById("depositAmount").value;
        // const depositNumber = parseFloat(depositAmount);

        const depositNumber = getInputNumber("depositAmount");

        // const currentDeposit =
        //   document.getElementById("currentDeposit").innerText;
        // const currentDepositNumber = parseFloat(currentDeposit);
        // const totalDeposit = depositNumber + currentDepositNumber;
        // document.getElementById("currentDeposit").innerText = totalDeposit;

        updateSpanText("currentBalance", depositNumber);
        updateSpanText("currentDeposit", depositNumber);

        document.getElementById("depositAmount").value = "";
      });

      //widthdrow button event handler

      const widthdrowBtn = document.getElementById("addWidthdrow");
      widthdrowBtn.addEventListener("click", function () {
        const widthdrowNumber = getInputNumber("widthdrowAmount");

        updateSpanText("currentWidthdrow", widthdrowNumber);
        updateSpanText("currentBalance", -1 * widthdrowNumber);

        document.getElementById("widthdrowAmount").value = "";
      });

      
      function getInputNumber(id) {
        const amount = document.getElementById(id).value;
        const amountNumber = parseFloat(amount);
        return amountNumber;
      }

      function updateSpanText(id, depositNumber) {
        const current = document.getElementById(id).innerText;
        const currentNumber = parseFloat(current);
        const totalAmount = depositNumber + currentNumber;
        document.getElementById(id).innerText = totalAmount;
      }
    </script>
  </body>
</html>
